<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - StockTrack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="glass">
        <a href="index.html" class="logo">StockTrack ðŸ“ˆ</a>
    </nav>
    <div class="container">
        <div class="glass form-card">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p style="margin-top: 1rem; color: var(--text-secondary);">
                Don't have an account? <a href="register.html" style="color: var(--accent-color);">Register</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const res = await request('/api/login', 'POST', { username, password });
            if (res && res.status === 'success') {
                window.location.href = 'dashboard.html';
            } else {
                alert(res ? res.message : 'Login failed');
            }
        });
    </script>
</body>

</html>
