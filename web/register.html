<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - StockTrack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="glass">
        <a href="index.html" class="logo">StockTrack ðŸ“ˆ</a>
    </nav>
    <div class="container">
        <div class="glass form-card">
            <h2>Create Account</h2>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Choose a Username" required>
                <input type="password" id="password" placeholder="Choose a Password" required>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>
            <p style="margin-top: 1rem; color: var(--text-secondary);">
                Already have an account? <a href="login.html" style="color: var(--accent-color);">Login</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const res = await request('/api/register', 'POST', { username, password });
            if (res && res.status === 'success') {
                alert('Registration successful! Please login.');
                window.location.href = 'login.html';
            } else {
                alert(res ? res.message : 'Registration failed');
            }
        });
    </script>
</body>

</html>
